<!DOCTYPE html>
<html>
<head>
  <title>G2X Thruster Calibration</title>
  <link rel="stylesheet" type="text/css" href="calibration.css">
  <script type="text/javascript" src="./lib/Utils.js"></script>
  <script type="text/javascript" src="./lib/Joystick.js"></script>
  <script type="text/javascript" src="./lib/Graph.js"></script>
  <script type="text/javascript" src="./lib/Interpolator.js"></script>
  <script type="text/javascript" src="./lib/Sensitivity.js"></script>
  <script type="text/javascript" src="./lib/InterpolatorWithSensitivity.js"></script>
  <script type="text/javascript" src="./lib/Data.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body onload="go()">
  <svg id="chart" xmlns="https://www.w3.org/2000/svg" width="670" height="665">
  </svg>
  <fieldset>
    <label for="thruster">Active Thruster: </label>
    <em id="thruster">Horizontal Left</label>
  </fieldset>
  <fieldset>
    <label for="t">Sensitivity Strength: </label>
    <input type="range" name="t" min="0" max="1" step="0.1" value="0.7" oninput="updateT(this.value)">
    <em id="tLabel">0.7</em>
  </fieldset>
  <fieldset>
    <label for="power">Sensitivity Power: </label>
    <input type="range" name="power" min="3" max="9" step="2" value="3" oninput="updatePower(this.value)">
    <em id="powerLabel">3</em>
  </fieldset>
</body>
</html>
