<!DOCTYPE html>
<html>
<head>
  <title>G2X Thruster Calibration</title>
  <link rel="stylesheet" type="text/css" href="/css/calibration.css">
  <script type="text/javascript" src="/js/xhr.js"></script>
  <script type="text/javascript" src="/js/Utils.js"></script>
  <script type="text/javascript" src="/js/Joystick.js"></script>
  <script type="text/javascript" src="/js/Graph.js"></script>
  <script type="text/javascript" src="/js/Interpolator.js"></script>
  <script type="text/javascript" src="/js/Sensitivity.js"></script>
  <script type="text/javascript" src="/js/InterpolatorWithSensitivity.js"></script>
  <script type="text/javascript" src="/js/Data.js"></script>
  <script type="text/javascript" src="/js/Submarine.js"></script>
  <script type="text/javascript" src="/js/Handle.js"></script>
  <script type="text/javascript" src="/js/InterpolatorEditor.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</head>
<body onload="go()">
  <svg id="chart" xmlns="https://www.w3.org/2000/svg" width="880" height="480">
  </svg>
  <fieldset>
    <label for="thruster">Active Thruster: </label>
    <em id="thruster">Horizontal Left</label>
  </fieldset>
  <fieldset>
    <label for="t">Sensitivity Strength: </label>
    <input type="range" id="t" name="t" min="0" max="1" step="0.1" value="0.7" oninput="updateT(this.value)">
    <em id="tLabel">0.7</em>
  </fieldset>
  <fieldset>
    <label for="power">Sensitivity Power: </label>
    <input type="range" id="power" name="power" min="3" max="9" step="2" value="3" oninput="updatePower(this.value)">
    <em id="powerLabel">3</em>
  </fieldset>
  <form>
    <input id="filename" type="text" value=""/>
    <input type="button" value="Load" onclick="loadSettings()"/>
    <input type="button" value="Save" onclick="saveSettings()"/>
  </form>
</body>
</html>
